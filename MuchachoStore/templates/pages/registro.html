<!DOCTYPE html>
<html lang="en">
{% load static  %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Sesión</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/estiloRegistro.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/validacionRegistro.js' %}"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url("../../static/img/background.jpg");
        }
    </style>
</head>

<body>
    {% include 'base/header.html'%}

    <!-- Formulario de Registro -->
    <!-- Input: Nombre, Apellido, Rut, Correo, Edad, Contraseña, Confirmar Contraseña -->
    <div class="container-fluid mt-5 mb-4">
        <div class="row">
            <div class="col-md-6 mx-auto">

                <div class="card card-body">
                    <h3 class="text-center mb-4">Registro</h3>

                    <form action="" id="formularioRegistro">

                        <div class="mb-4">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control " id="nombre" name="nombre">
                        </div>

                        <div class="mb-4">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido">
                        </div>

                        <div class="mb-4">
                            <label for="rut" class="form-label">Rut</label>
                            <input type="text" class="form-control" id="rut" name="rut"></input>
                        </div>

                        <div class="mb-4">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo" name="correo"></input>
                        </div>

                        <div class="mb-4">
                            <label for="edad" class="form-label">Edad</label>
                            <input type="number" class="form-control" id="edad" name="edad"></input>
                        </div>

                        <div class="mb-4">
                            <label for="contraseña" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contraseña" name="contraseña"></input>
                        </div>

                        <div class="mb-4">
                            <label for="confirmarContraseña" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confirmarContraseña"
                                name="confirmarContraseña"></input>
                        </div>

                        <div class="w-50 mx-auto mb-4 text-center">
                            <button class="btn btn-primary" id="btnRegistro">Registrarse</button>
                        </div>

                        <div class="mb-4 mt-4" id="warnings"></div>



                    </form>
                </div>


            </div>
        </div>
    </div>
    </div>




    {% include 'base/footer.html'%}

</body>

</html>
