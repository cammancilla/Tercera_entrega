<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/estiloContacto.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url("{% static 'img/background.jpg' %}");
        }
    </style>
</head>

<body>
    {% include 'base/header.html'%}

    <main>
        

        <!-- * Crear formulario de contacto, con un titulo y un parrafo -->
        <!-- * Datos formulario: Primer nombre, apellido, email, telefono, textarea de informacion adicional -->
        <!-- * Container-Fluid -->


        <div class="container-fluid mt-5 mb-4">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card card-body">
                        <h3 class="text-center mb-4">
                            Contactanos!
                        </h3>

                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} w-75 mx-auto text-center">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}

                        <form method="POST" id="formularioContacto">
                            {% csrf_token %}
                            {{ form.as_p }}

                            <div class="w-50 mx-auto mb-4 text-center">
                                <button type="submit" class="btn btn-primary" id="btnContacto">Enviar comentarios</button>
                            </div>

                            <div class="mb-4 mt-4" id="warnings"></div>

                        </form>

                    </div>
                </div>
            </div>
        </div>


        
    </main>
    {% include 'base/footer.html'%}

</body>
    <script src="{% static 'js/validacionesContacto.js'%}"></script>
</html>
