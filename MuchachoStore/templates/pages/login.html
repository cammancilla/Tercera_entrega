<!DOCTYPE html>
<html lang="es">
{% load static  %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/estiloLogin.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url("{% static 'img/background.jpg' %}");
        }
    </style>

</head>

<body>

    {% include 'base/header.html'%}

    <!-- Login Form -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body">
                    <h3 class="text-center mb-4">Inicio de Sesión</h3>
                    <form method="POST" id="loginForm">
                        {% csrf_token %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} w-75 mx-auto text-center">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                        <div class="mb-4">
                            <label for="correo" class="form-label">Correo Electrónico</label>
                            <input type="email" id="correo" class="form-control" name="correo">


                        </div>
                        <div class="mb-3">
                            <label for="passwordLogin" class="form-label">Contraseña</label>
                            <input type="password" id="passwordLogin" class="form-control" name="passwordLogin">
                        </div>
                        <div class="w-50 mx-auto mb-4">
                            <center>
                                <button type="submit" class="btn btn-primary btn-lg btn-block">
                                    Iniciar Sesión
                                </button>
                            </center>
                        </div>
                        <div id="warnings" class="mb-4 mt-4"></div>


                    </form>
                    <center>
                        <p class="lead mt-4">¿No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate</a></p>
                    </center>
                </div>
            </div>
        </div>
    </div>
    <br><br><br>


    {% include 'base/footer.html'%}

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/validacionLogin.js' %}"></script>

</body>

</html>
